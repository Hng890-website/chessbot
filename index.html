<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Bot Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <header>
            <h1 id="home-title">Chess Game</h1>
            <div class="language-selector">
                <button onclick="switchLanguage('en')" class="lang-btn" data-lang="en">EN</button>
                <button onclick="switchLanguage('vi')" class="lang-btn" data-lang="vi">VN</button>
            </div>
        </header>

        <div id="home-screen" class="screen active">
            <h2>Welcome!</h2>
            <div class="button-group">
                <button class="play-btn" data-action="open-bot-selection" id="home-play-btn">Play Against Bot</button>
                <button class="rules-btn" data-action="show-rules" id="home-rules-btn">Rules</button>
                <button class="news-btn" data-action="show-news" id="home-news-btn">Latest News</button>
            </div>
        </div>

        <div id="rules-screen" class="screen">
            <h2>Chess Rules</h2>
            <p>Content about chess rules...</p>
            <button class="play-btn">Back to Home</button>
        </div>

        <div id="play-screen" class="screen">
            <div class="game-area">
                
                <div class="board-wrapper">
                    <div id="chessboard" class="chessboard">
                        </div>
                </div>

                <div class="info-sidebar">

                    <div class="match-info-box">
                        <div class="player-info bot-side">
                            <span id="bot-info-name">Bot Level 6</span> 
                            <span id="bot-level-display">Level 6</span>
                        </div>
                        <div id="black-clock" class="clock-display">
                            <span id="black-time">00:00</span>
                            (<span id="bot-color-display">Black</span>)
                        </div>
                        
                        <div id="current-turn-display" class="turn-indicator">
                            Lượt đi: <strong><span class="turn-color white-turn">Trắng</span></strong>
                        </div>
                        
                        <div id="white-clock" class="clock-display active">
                            <span id="white-time">00:00</span>
                            (<span id="player-color-display">White</span>)
                        </div>
                        <div class="player-info player-side">
                            <span>You</span>
                            <span class="bot-level-analysis">Player</span>
                        </div>
                    </div>

                    <div class="history-box">
                        <h3 id="move-history-title">Move History</h3>
                        <p class="no-moves-message">No moves recorded yet.</p>
                        <div id="move-history-list" class="move-history-list">
                            </div>
                    </div>

                    <div class="chat-box">
                        <h3 id="chat-title">Chat</h3>
                        <div class="chat-room">
                            </div>
                        <div class="chat-input-area">
                            <input type="text" id="chat-input" placeholder="Type message...">
                            <button class="send-btn">Send</button>
                        </div>
                    </div>
                    
                    <button class="news-btn">Back to Home</button>
                </div>
            </div>
        </div>
        
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Setup Match</h2>
            
            <label id="bot-name-label" for="bot-name-new">Bot Name:</label>
            <input type="text" id="bot-name-new" value="ChessBot" maxlength="20">

            <label id="bot-level-label">Bot Level:</label>
            <div id="level-selection" class="level-selection">
                <button class="level-btn" data-level="1">1</button>
                <button class="level-btn" data-level="3">3</button>
                <button class="level-btn active" data-level="6">6</button>
                <button class="level-btn" data-level="8">8</button>
                <button class="level-btn" data-level="10">10 (Hard)</button>
            </div>
            
            <label id="time-control-label" for="time-control-select">Time Control:</label>
            <select id="time-control-select">
                <option value="unlimited" id="unlimited-option">Unlimited</option>
                <option value="10+0">10 min</option>
                <option value="5+3">5 min + 3 sec</option>
                <option value="3+0">3 min</option>
                <option value="custom" id="custom-option">Custom (Min + Inc)</option>
            </select>
            
            <div id="custom-time-input-group" class="custom-time-input-group">
                <input type="text" id="custom-time-input" placeholder="e.g., 15+10">
            </div>

            <div class="modal-actions">
                <button id="start-match-btn">Start Match</button>
                <button class="close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <div id="time-widget" class="time-widget">
        <div class="draggable-header">
            <span class="close-widget-btn">&times;</span>
        </div>
        <div class="time-content">
            <p id="current-hour-display">Time: 10:25 PM</p>
            <p id="current-date-display">Date: 28/10/2025</p>
            <p>Total Game Time: <span id="total-game-time">00:00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
